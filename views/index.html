<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        /* .grid-container {
            display: grid;
            grid-template-columns: auto auto;
        } */
    </style>
</head>

<body>
    <h1>Quotation Calculator</h1>
    <form>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Category Size</label>
            </div>
            <div class="col-auto">
                <select class="form-select" id="floatingSelect" name="sizeCategory">
                    <option value="A1+">A1+</option>
                    <optgroup label="A3">
                        <option value="A3">A3</option>
                        <option value="1/2A3(RR)"><sup>1/2</sup> A3(RR)</option>
                        <option value="1/3A3(rr)">1/3 A3(rr)</option>
                        <option value="1/3A3(hh)">1/3 A3(hh)</option>
                    </optgroup>
                    <option value="B2+">B2+</option>
                    <option value="B2">B2</option>
                    <option value="B3+">B3+</option>
                    <option value="B3">B3</option>
                </select>
            </div>
            <div class="col-auto">
                <span class="form-text" id="card-dimension">
                    Must be 8-20 characters long.
                </span>
            </div>
        </div>
        <h2>Printing</h2>
        <div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Ready Or Custom Shape</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option value="readied" selected>Readied Size Shape</option>
                        <option value="custom">Custom Size Shape</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Number of Colour</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="3">4</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Material</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="floatingSelect" name="material">
                        <option value="art_card_350gsm" selected>Art Card 350 gsm</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="row g-3 align-items-center col-auto">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">From Quantity</label>
                    </div>
                    <div class="col-auto">
                        <select class="form-select" id="floatingSelect" name="quantityFrom">
                            <option value="100" selected>100</option>
                            <option value="200">200</option>
                            <option value="300">300</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3 col-auto">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">To Quantity</label>
                    </div>
                    <div class="col-auto">
                        <select class="form-select" id="floatingSelect" name="quantityFrom">
                            <option value="100" selected>100</option>
                            <option value="200">200</option>
                            <option value="300">300</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <h2>Add On</h2>
        <div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Surface Protection Printing</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Spot UV 1 Side</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Window Hole Without Transperant PVC Sheet</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Hot Stamping</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Emboss / Deboss</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">String</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Print Other Side</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Finishing Other Side</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="button" id="generateQuoatationBtn">Generate Quotation</button>
        <div class="row g-3 align-items-center">
            <div class="row g-3 align-items-center col-auto">
                <div class="col-auto">
                    <button>WhatsApp Quotation</button>
                </div>
                <div class="col-auto">
                    <input type="text" />
                </div>
            </div>
            <div class="row g-3 col-auto">
                <div class="col-auto">
                    <button>Email Quotatioon</button>
                </div>
                <div class="col-auto">
                    <input type="text" />
                </div>
            </div>
        </div>
    </form>
    <script>
        let generateQuoatationBtn = document.getElementById('generateQuoatationBtn');
        console.log(generateQuoatationBtn);

        //     e.preventDefault();
        //     console.log('generateQuoatationBtn');
        // });
    </script>
</body>

</html>
